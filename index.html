<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Abel Rodríguez - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 0.00,
        color1: 0xf0808,
        wingSpan: 28.00,
        speedLimit: 3.00,
        separation: 100.00,
        quantity: 1.00,
        backgroundAlpha: 0.00
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/takuya.jpg" />
        <h1>Abel Rodríguez</h1>
      </header>
      <ul>
        <li>
          <a href="https://ciberseguridad24horas.com/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCFyRHieznIo90MXhUp4qGyw">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://twitter.com/Liiqueo">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="mailto:abelrodriguezherrera@gmail.com">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            Email
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
